<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="A letter, from Berkeley." />
	<title>Dear The Charles</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<div class="space">
		<img src="images/space@2x.png" />
	</div>

	<div class="star-container">
		<div id="groupA">
			<div class="stars starOne" id="starOne"></div>
			<div class="stars starTwo" id="starTwo"></div>
			<div class="stars starThree" id="starThree"></div>
			<div class="stars starFour" id="starFour"></div>
			<div class="stars starFive" id="starFive"></div>
			<div class="stars starSix" id="starSix"></div>
			<div class="stars starSeven" id="starSeven"></div>
		</div>

		<div id="groupB">
			<div class="stars starOneB" id="starOneB"></div>
			<div class="stars starTwoB" id="starTwoB"></div>
			<div class="stars starThreeB" id="starThreeB"></div>
			<div class="stars starFourB" id="starFourB"></div>
			<div class="stars starFiveB" id="starFiveB"></div>
			<div class="stars starSixB" id="starSixB"></div>
			<div class="stars starSevenB" id="starSevenB"></div>
		</div>
	</div>

	<div class="earth">

		<div class="us">
			<img src="images/us@2x-03.png" class="contain"/>
		</div>



		<div class="svg-container">
			<svg id="svg" width="100%" height="100vh" viewBox="-75 250 700 200">
				<path d="M62,224 C171,163 339,152 475,205"></path>
			</svg>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
